<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Subscribe Plan</h1>
        <input type="checkbox" id="myCheckBox" />
        <label for="checkbox" id="myLabel">Subscribe</label>
        <h2>Select Payment Method</h2>
        <input type="radio" id="myRadioBtn" />
        <label for="radio">Visa</label>
        <input type="radio" id="myRadioBtn" />
        <label for="radio">Master</label>
        <input type="radio" id="myRadioBtn" />
        <label for="radio">PayPal</label>
      </div>
    </div>
  </body>
</html>
